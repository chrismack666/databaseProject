<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h2>Add new reminder</h2>
<form th:action="@{/add}" th:object="${reminder}" method="post">
    <table>
        <tr>
            <td><input type="text" th:field="*{text}" placeholder="Enter the reminder text" required/></td>
            <td th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</td>
        </tr>
        <tr>
            <td><input type="date" th:field="*{date}" placeholder="Date" required/></td>
            <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
        </tr>
        <tr>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
</form>
</body>
</html>
